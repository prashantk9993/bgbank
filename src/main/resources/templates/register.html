<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form action="/register" method="post">

    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" required><br>

    <label for="userName">User Name:</label>
    <input type="text" name="userName" id="userName" required><br>

    <label for="password">Password :</label>
    <input type="password" name="password" id="password" required><br>

    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" required><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br>

    <label for="isMFAEnabled">Enable MFA:</label>
    <input type="boolean" name="isMFAEnabled" id="isMFAEnabled" required><br>

    <label for="mfaType1">mfa Type1:</label>
    <input type="text" name="mfaType1" id="mfaType1" required><br>

    <label for="mfaType2">Password:</label>
    <input type="text" name="mfaType2" id="mfaType2" required><br>

    <button type="submit">Register</button>
</form>
</body>
</html>
